<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Web App</title>
    </head>

    <body>
        <header class="header">
            <input type="text" class="search-bar" placeholder="Search & run commands" />
            <button class="plus-btn">+</button>
        </header>

        <nav class="sidebar">
            <div class="profile-section">
                <div class="menu-icon">
                    <iframe src="" frameborder="0"></iframe>
                </div>
                <div class="profile-icon">
                    <iframe src="" frameborder="0"></iframe>
                </div>
                <div class="username">
                    <p>@rioredwards</p>
                </div>
                <div class="bell-icon">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>

            <div class="sidebar-btns">
                <button class="create-btn">+ Create</button>
                <button class="power-up-btn">Power Up</button>
            </div>

            <div class="sidebar-tabs">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Templates</a></li>
                    <li><a href="#">My Repls</a></li>
                    <li><a href="#">My Cycles</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Learn</a></li>
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Curriculum</a></li>
                </ul>
            </div>

            <div class="extra-links">
                <div class="extra-links-left">
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                    <a href="#">Careers</a>
                    <a href="#">Pricing</a>
                    <a href="#">Discord</a>
                    <a href="#">Terms</a>
                </div>
                <div class="extra-links-right">
                    <a href="#">moon</a>
                    <a href="#">?</a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <section class="course-section">
                <div class="course-header">
                    <h1>Learn Javascript in 4 Days</h1>
                    <p>
                        Complete all 4 tutorials for a chance to get a shout out on Replit's
                        Twitter!
                    </p>
                </div>
                <div class="course-content">
                    <ul class="course-list">
                        <li class="course-card">
                            <img src="./assets/replit-course-card-1.png" alt="" />
                        </li>
                        <li class="course-card">
                            <img src="./assets/replit-course-card-2.png" alt="" />
                        </li>
                        <li class="course-card">
                            <img src="./assets/replit-course-card-3.png" alt="" />
                        </li>
                        <li class="course-card">
                            <img src="./assets/replit-course-card-4.png" alt="" />
                        </li>
                    </ul>
                </div>
            </section>

            <section class="my-repls">
                <div class="my-repls-header">
                    <h1>My Repls</h1>
                </div>
                <div class="my-repls-content">
                    <div class="upper-btns">
                        <button class="my-repls-btn">+ Create</button>
                        <button class="my-repls-btn">Testing input streams 2 months ago</button>
                        <button class="my-repls-btn">Array Delete Function 4 months ago</button>
                        <button class="my-repls-btn">WatchFoolhardyDos 3 weeks ago</button>
                    </div>
                    <div class="lower-btns">
                        <button class="my-repls-btn">See all Repls</button>
                        <button class="my-repls-btn">Explore Tutorials</button>
                    </div>
                </div>
            </section>

            <section class="trending">
                <div class="trending-header">
                    <h1>Trending</h1>
                </div>
                <div class="trending-content">
                    <ul class="trending-list">
                        <li class="trending-card">
                            <img src="assets/replit-trending-card-1.png" alt="" />
                        </li>
                        <li class="trending-card">
                            <img src="assets/replit-trending-card-2.png" alt="" />
                        </li>
                        <li class="trending-card">
                            <img src="assets/replit-trending-card-3.png" alt="" />
                        </li>
                        <li class="trending-card">
                            <img src="assets/replit-trending-card-4.png" alt="" />
                        </li>
                        <li class="trending-card">
                            <img src="assets/replit-trending-card-5.png" alt="" />
                        </li>
                        <li class="trending-card">
                            <img src="assets/replit-trending-card-6.png" alt="" />
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <script type="module" src="app.js"></script>
    </body>
</html>
